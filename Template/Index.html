<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Estilos/index.css">
</head>
<body>
<div class="container-login">
    <div class="login-box">
        <div class="text-center mb-4">
            <img src="../Static/Logo2.jpg" alt="">
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Acessar</button>
        </form>
        
        <a href="#" class="forgot-password">Esqueci minha senha</a>
    </div>
</div>

 <!-- Novo Modal Alertas-->
 <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alertModalLabel"> Cancelamento da Entrega</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" onclick="voltarPrincipal('Entregas')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="modal-body" id="alertMessage">
                            <!-- Mensagem do alerta será inserida aqui -->
                        </div>
                        <div class="modal-footer"></div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="voltarPrincipal('Entregas')">OK</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../JS/Index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
